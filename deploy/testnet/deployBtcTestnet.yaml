-
  deploy:
    RelayWithBulkStore:
      contract: ../../btcBulkStoreHeaders.se
      gas: 3000000
      retry: True
      wait: True
-
  transact:
    SetInitialParent:
      gas: 150000
      to: $RelayWithBulkStore
      sig: setInitialParent:[int256,int256,int256]:int256
      data:
        - 0x0000000000009fdf7fa2e76149ea5ec712860eb252b0720bbd67e2ae48fb9311
        - 628385
        - 1  # need to compute cumulative difficulty
      retry: 60
      wait: True
